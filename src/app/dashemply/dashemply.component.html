<!-- <form [formGroup]="myform" > -->
<header>
    <div class="logosec">
        <div class="logo">CrawlApp</div>
        <img src="file:///home/crawlapps/Downloads/logo.svg" alt="" class="icn menuicn" id="menuicn" alt="menu-icon">
    </div>

    <div class="searchbar">
        <input type="text" placeholder="Search">
        <div class="searchbtn">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                class="icn srchicn" alt="search-icon">
        </div>
    </div>

    <div class="message">
        <div class="circle"></div>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
        <div class="dp">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                class="dpicn" alt="dp">
        </div>
    </div>


</header>
<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <div class="nav-option option1">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                        class="nav-img" alt="dashboard">
                       
                 <a routerLink="/cart">   <h3>Dashboard</h3> </a>
                </div>

                <div class="option2 nav-option">
                  
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png" class="nav-img"
                        alt="articles">
                        <a routerLink="/add"> <h3> Add Employess</h3> </a>
                 
                   
                  
                </div>
                <div class="option2 nav-option"  (click)="listemploye()">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png" class="nav-img"
                        alt="articles">
                    <h3>Employee list</h3>
                </div>
                

              


                <div class="nav-option logout">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img"
                        alt="logout">
                    <h3>Logout</h3>
                </div>

            </div>
        </nav>
        
    </div>
    <div class="main">
     
      
        <div class="box-container">
 
            <div class="box box1">
                <div class="text">
                
                    <h2 class="topic">All Employee Details</h2>
                </div>
               
            </div>
          
            
        
        </div>
        
        <table class="table">
           <thead>
            <tr>
                <th >firstName</th>
                <th>Lastname</th>
                <th >Gmail</th>
                <th>gender</th>
                <th>phone</th>
                <th>city</th>
                <th>address</th>
                <th>nationality</th>
                <th scope="col">Option</th>
            

            </tr>
           </thead>
           <tbody>
          <tr *ngFor="let item of emplyarray">
                <td>{{item.firstname}}</td>
          
                <td>{{item.lastname}}</td>
                <td>{{item.gmail}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.city}}</td>
                <td>{{item.address}}</td>
                <td>{{item.nationality}}</td>
           

        <td>
            <a> <button type="button" class="btn btn-success" (click)="emplydata(item._id)" > Edit</button></a>
           
            
            <button type="button" class="btn btn-danger" (click)="deleteemply(item)" >Delete</button>    
            <!-- <app-editemply [datasharing] = "item"></app-editemply> -->
          </td>
      
        </tr>
            <!-- <ng-container *ngFor="let childdata of emplyarray"></ng-container> -->
            <!-- <app-editemply [datasharing] = "childdata"></app-editemply> -->
         
           </tbody>
        </table>
        
 

    </div>
</div>
